<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!--
    Bootstrap 4 is mobile-first
    Bootstrap 4 is designed to be responsive to mobile devices. Mobile-first styles are part of the core framework.
    To ensure proper rendering and touch zooming, add the following <meta> tag inside the <head> element:
    -->

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Review</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Boostrap_logo.svg/220px-Boostrap_logo.svg.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="container my-5">

    <div class="row top mb-5">
      <div class="col-sm-1">Hello</div>
      <div class="col-sm-5">Hi</div>
      <div class="col-sm-6">Hi</div>
    </div>

    <table class="table table-borderless table-hover mb-5">
      <thead class="thead-light">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>John</th>
          <th>Doe</th>
          <th>jdoe@google.com</th>
        </tr>
        <tr>
          <th>Steve</th>
          <th>Smith</th>
          <th>ssmith@google.com</th>
        </tr>
        <tr>
          <th>Bill</th>
          <th>Ratty</th>
          <th>bratty@google.com</th>
        </tr>
      </tbody>
    </table>

    <img src="img/picture.png" class="rounded-circle mb-5" alt="Picture">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Tutorial</h1>
        <p>Han is the coolest person</p>
      </div>
    </div>

    <div class="text-success bg-light shadow-sm mb-5 mx-5">Shadow</div>

    <div class="bg-light shadow-sm mx-auto mb-5" style="width:200px;">Shadow #2</div>

    <div class="alert alert-success alert-dismissible fade show">
      <strong>Haha!</strong> I was right.
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <button type="button" class="btn btn-outline-primary">
      <span class="spinner-border spinner-border-sm"></span>Primary</button>

      <div class="progress mt-5 mb-5">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%"></div>
      </div>

      <div class="spinner-border text-danger mb-5"></div>

      <ul class="pagination pagination-lg mb-5">
        <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>

      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Photos</a></li>
        <li class="breadcrumb-item"><a href="#">Summer</a></li>
        <li class="breadcrumb-item"><a href="#">2017</a></li>
      </ul>

    </div>

    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
